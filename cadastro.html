<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Academia</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <h1>Cadastro Obrigatório</h1>
    <div class="Tudo">
            <input class="b" type="text" name="" id="nome-pessoa" placeholder="Nome completo:">
            <div class="dois-inputs">
                <input type="date" name="" id="data" placeholder="Data de Nascimento:">
                <input type="number" name="" id="cpf" placeholder="CPF:">
            </div>
            <input type="text" name="" id="endereco" placeholder="Endereço:">
            <div class="dois-inputs">
                <input type="number" name="" id="N" placeholder="Nº">
                <input type="text" name="" id="Telefone" placeholder="Telefone para contato:">
            </div>
            <div class="dois-inputs">
                <input type="number" name="" id="altura" placeholder="Altura:">
                <input type="number" name="" id="peso" placeholder="Peso:">
            </div>

        <div class="cadastrar">
            <button onclick="cadastrar()">CADASTRAR:</button>
            <img src="WhatsApp Image 2023-10-25 at 08.44.04.jpeg">
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
